<html ng-app="pianoApp">
  <head>
    <meta charset=utf-8>
    <title>Jam with friends @appbaseio</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/piano.css" />

    <link rel="image_src" href="http://mrcoles.com/media/img/piano-visual-mode.png" />

    <script src="js/lib/jquery-1.7.1.min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/async.js"></script>
    <script src="js/lib/appbase.js"></script>
    <script src="js/lib/audio.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/frontend.js"></script>
    <script src="js/piano.js"></script>
    
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="//w.sharethis.com/button/buttons.js"></script>

  </head>
  <body class="container-fluid" ng-controller="keyCtrl as keyCount">
    <a href="https://github.com/appbaseio/jam-with-friends" target="_blank;"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 1030;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
    <div class="alert alert-info fade in" role="alert" ng-show="keyCount.keyCount !== 0" style="position:absolute;top:5px;left:33%;z-index:120;font-size:15px;padding:5px;">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <strong>Controls:</strong> play using home row & above row.&nbsp;&nbsp;
    </div>
    <div class="row wrapper" ng-controller="UtilCtrl as util">
      <div class="col-md-10 grid" ng-class="{'col-md-offset-1':!util.currentRoom}">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4" ng-show="keyCount.keyCount !== 0" style="font-size:24px;margin-top:100px;color:#f33;padding-left:30px;text-align:center;">
                <span ng-bind="keyCount.keyCount+'+'"></span>
                <span style="font-size:18px;color:#999"> <em>keys played</em></span>
            </div>
            <div class="col-md-4 grid logo" ng-class="(keyCount.keyCount===0)?'col-md-offset-4':''">
            </div>
            <div class="col-md-offset-5 col-md-2 grid login"
              ng-controller="LoginCtrl as login"
              ng-show="!util.currentRoom">
              <form ng-submit="login.setUser(username)">
                <div class="form-group">
                  <input type="text"
                    ng-model="username"
                    ng-disabled="login.logging"
                    placeholder="Name"
                    class="form-control" /> 
                </div>
                <div class="form-group">
                  <input type="submit"
                    class="form-control btn btn-danger" 
                    ng-class="{'disabled':login.logging}"
                    value="Join the band!" />
                </div>
              </form>
            </div>
            <ng-include ng-show="util.currentRoom" src="'views/piano.html'"></ng-include>
          </div>
        </div>
      </div>
      <ng-include ng-show="util.currentRoom" src="'views/sidebar.html'"></ng-include>
    </div>

  </body>
</html>
